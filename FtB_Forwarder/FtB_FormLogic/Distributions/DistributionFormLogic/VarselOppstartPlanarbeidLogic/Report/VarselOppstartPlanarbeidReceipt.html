<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <style>
        div.Heading {
            font-size: 18pt;
            color: #112C3C;
            font-family: calibri;
        }

        div.SubHeadingUnderline {
            font-size: 12pt;
            color: #112C3C;
            font-family: calibri;
            text-decoration: underline;
        }

        div.SubHeading {
            font-size: 12pt;
            color: #112C3C;
            font-family: calibri;
        }

        div.SubHeadingRed {
            font-size: 12pt;
            color: red;
            font-family: calibri;
        }

        div.Paragraf {
            font-size: 10pt;
            color: #112C3C;
            font-family: calibri;
        }

        div.ParagrafRed {
            font-size: 10pt;
            color: red;
            font-family: calibri;
        }

        div.PaddingTop {
            padding-top: 10px;
        }

        div.Paddingbottom {
            padding-bottom: 10px;
        }

        #tabell {
            font-family: calibri;
            border-collapse: collapse;
            width: 100%;
            font-size: 10pt;
            color: #112C3C;
        }

        img {
            width: 70px;
            height: 83.68px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .align-right {
            text-align: right;
        }

        .align-right img {
            display: inline-block;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="dibk_logo.png">
    <div class='Heading'>
        <b>Kvittering for varsel om oppstart av reguleringsplanarbeid</b>
    </div>

    <div class='Paragraf PaddingTop'>
        <label>Navn på plan: </label><planNavn /><br />
        <label>Forslagsstiller: </label><forslagsstiller /><br />
        <label>Kontaktperson: </label><kontaktperson /><br /><br />
        <label>Nabovarsel sendt via: </label> Fellestjenester Bygg<br />
        <label>Altinnreferanse: </label><arkivReferanse />
    </div>

    <div class='Paragraf PaddingTop'>
        <div class='SubHeadingUnderline PaddingTop Paddingbottom'>Følgende vedlegg er sendt med varselet:</div>
        <div class='Paragraf'>
            <table id='tabell'>
                <thead>
                    <tr>
                        <td><label>Vedleggstype:</label></td>
                        <td><label>Filnavn:</label></td>
                    </tr>
                </thead>
                <tbody>
                    <vedlegg />
                </tbody>
            </table>
        </div>

    </div>
    <div class='Paragraf PaddingTop'>
        <p>
            <label>Antall mottakere som har fått varsel om oppstart av reguleringsplanarbeid: </label><br />
            <antallVarsledeMottakere />
        </p>
    </div>

    <div class='Paragraf PaddingTop'>
        <p>
            <label>Følgende mottakere kunne IKKE varsles digitalt: </label><br />
            <naboerSomIkkeKunneVarsles />
        </p>
    </div>
</body>
</html>
